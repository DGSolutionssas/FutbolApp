<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Iniciar Sesion
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
      </ion-list>
      <button ion-button block outline color="light" (click)="load()">Log in</button>
      <button ion-button block block color="facebook">
        <ion-icon name="logo-facebook"></ion-icon> Inicia con Facebook
      </button>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light">No tienes cuenta? Registrate!</button>
</ion-content>
